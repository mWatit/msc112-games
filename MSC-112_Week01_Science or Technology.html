<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Science or Technology? – MSC-112 Week 01</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      margin: 0;
      padding: 18px;
      display: flex;
      justify-content: center;
    }
    .container {
      max-width: 900px;
      width: 100%;
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 6px;
      color: #f8fafc;
    }
    .subtitle {
      font-size: .95rem;
      color: #94a3b8;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 14px;
    }
    .card {
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 14px;
      padding: 14px;
    }
    .text {
      margin-bottom: 12px;
      font-size: .92rem;
    }
    .btn-row {
      display: flex;
      gap: 10px;
    }
    button {
      flex: 1;
      padding: 8px 12px;
      border-radius: 10px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      font-size: .9rem;
    }
    .btn-science {
      background: #0ea5e9;
      color: #0f172a;
    }
    .btn-technology {
      background: #22c55e;
      color: #052e16;
    }
    .feedback {
      margin-top: 6px;
      font-size: .85rem;
    }
    .correct { color: #4ade80; }
    .wrong { color: #f87171; }
    .result-box {
      padding: 14px;
      margin-top: 20px;
      background: #334155;
      border-radius: 12px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Science or Technology?</h1>
  <p class="subtitle">
    เลือกให้ถูกว่าแต่ละสถานการณ์เข้าข่าย “วิทยาศาสตร์ (Science)” หรือ “เทคโนโลยี (Technology)”
  </p>

  <div id="game" class="grid"></div>

  <button id="summaryBtn"
    style="margin-top:20px; padding:12px; width:100%; font-size:1rem; font-weight:700; border-radius:12px; background:#38bdf8; color:#0f172a;">
    สรุปคะแนน
  </button>

  <div id="result"></div>
</div>

<script>
const data = [
  {
    text: "นักวิทยาศาสตร์ทดลองวัดผลว่าปริมาณแสงส่งผลต่อการสังเคราะห์แสงของพืชหรือไม่",
    type: "science",
    explain: "มีการตั้งสมมติฐาน ทดลอง เก็บข้อมูล → วิทยาศาสตร์"
  },
  {
    text: "การประดิษฐ์หลอดไฟเพื่อให้มนุษย์ใช้แสงสว่างในตอนกลางคืน",
    type: "technology",
    explain: "ประยุกต์ความรู้เพื่อแก้ปัญหา → เทคโนโลยี"
  },
  {
    text: "การวิจัยหาโครงสร้างของ DNA เพื่อเข้าใจชีวิต",
    type: "science",
    explain: "แสวงหาความรู้พื้นฐานของธรรมชาติ → วิทยาศาสตร์"
  },
  {
    text: "การสร้างโทรศัพท์มือถือเพื่อสื่อสารระยะไกล",
    type: "technology",
    explain: "สิ่งประดิษฐ์เพื่อแก้ปัญหาการสื่อสาร → เทคโนโลยี"
  },
  {
    text: "ทดลองหาว่าเสียงดังมีผลต่อความดันเลือดของมนุษย์หรือไม่",
    type: "science",
    explain: "ตั้งคำถาม → ทดลอง → ตรวจสอบ → วิทยาศาสตร์"
  },
  {
    text: "ออกแบบเครื่องฟอกอากาศสำหรับคนแพ้ฝุ่น",
    type: "technology",
    explain: "นำความรู้วิทยาศาสตร์มาใช้แก้ปัญหา → เทคโนโลยี"
  },
  {
    text: "นักดาราศาสตร์ศึกษาอุณหภูมิพื้นผิวดาวอังคาร",
    type: "science",
    explain: "เพื่อหาความรู้เกี่ยวกับจักรวาล → วิทยาศาสตร์"
  },
  {
    text: "การสร้างแอปตรวจคุณภาพอากาศให้ประชาชนใช้",
    type: "technology",
    explain: "จัดการข้อมูลเพื่อแก้ปัญหาจริง → เทคโนโลยี"
  }
];

let score = 0;
let answered = 0;

function renderGame() {
  const container = document.getElementById("game");
  container.innerHTML = "";

  data.forEach((item, i) => {
    const card = document.createElement("div");
    card.className = "card";

    const text = document.createElement("div");
    text.className = "text";
    text.textContent = item.text;

    const buttons = document.createElement("div");
    buttons.className = "btn-row";

    const btnSci = document.createElement("button");
    btnSci.className = "btn-science";
    btnSci.textContent = "Science";

    const btnTech = document.createElement("button");
    btnTech.className = "btn-technology";
    btnTech.textContent = "Technology";

    const feedback = document.createElement("div");
    feedback.className = "feedback";

    btnSci.onclick = () => handleAnswer(i, "science", feedback, card);
    btnTech.onclick = () => handleAnswer(i, "technology", feedback, card);

    buttons.appendChild(btnSci);
    buttons.appendChild(btnTech);
    card.appendChild(text);
    card.appendChild(buttons);
    card.appendChild(feedback);

    container.appendChild(card);
  });
}

function handleAnswer(index, choice, feedback, card) {
  if (data[index].answered) return;

  data[index].answered = true;
  answered++;

  if (choice === data[index].type) {
    score++;
    feedback.innerHTML = "✅ ถูกต้อง — " + data[index].explain;
    feedback.classList.add("correct");
  } else {
    feedback.innerHTML = "❌ ผิด — " + data[index].explain;
    feedback.classList.add("wrong");
  }

  card.style.borderColor = (choice === data[index].type) ? "#4ade80" : "#f87171";
}

document.getElementById("summaryBtn").onclick = () => {
  const result = document.getElementById("result");
  result.innerHTML = `
    <div class="result-box">
      คุณได้คะแนน <strong>${score}</strong> จากทั้งหมด ${data.length} ข้อ<br><br>
      <em>Science = แสวงหาความรู้<br>Technology = ประยุกต์ความรู้เพื่อแก้ปัญหา</em>
    </div>
  `;
};

renderGame();
</script>

</body>
</html>
